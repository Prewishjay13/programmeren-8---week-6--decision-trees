<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script defer src="webbapp2.js" type="module"></script>
    <title>Decision Tree Inleveropdracht</title>
</head>

<body>
    <h1>Model inladen in Web APP</h1>
    <div><h3>Webapp Decision Tree</h3>
        <label for="diabetes">Heeft dit persoon diabetes of niet?</label>
    </div>
    
    <div>
        <p>1 wilt zeggen je hebt wel diabetes</p>
        <p>0 wilt zeggen je hebt geen diabetes</p>
    </div>
    <div>
        <input type="text" id="glucose" placeholder="Wat is je glucose gehalte?"/>
        <input type ="text" id="pedigree" placeholder="pedigree"/>
        <input type ="text" id="age" placeholder="Hoe oud ben je?"/>
    </div>    
    <br />
    <br />
    <button id="submit-button">Predict</button>
    <div id="view"></div>
    <div id=" userInput"></div>
</body>
